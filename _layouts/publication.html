---
layout: default
---

<div class="page">

  {% if page.publication_type %}
  <div class="top-bar">
    <div class="tags">
    <small>{{ page.publication_type }}</small>
    </div>
  </div>
  {% endif %}

  <h1 class="page-title">{{ page.title }}</h1>
  
  <aside class="pull-right">
  <a href="{{ page.publication_url }}" title="{{ page.title }}" target="_blank"><img src="{{ page.image }}" title="{{ page.title }} resource" class="img-responsive"></a>
  </aside>
  
  {{ content }}
  
{% if page.publication_url %}<h2>Get <a href="{{ page.publication_url }}" target="_blank">{{ page.title }} at {{ page.publisher }}</a></h2>{% endif %}
  
  <div class="clearfix"></div>
</div>
