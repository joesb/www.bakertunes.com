<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

  <link rel="preload" href="/assets/css/style.css?v={{ site.time | date: '%s' }}" as="style" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="/assets/css/style.css?v={{ site.time | date: '%s' }}">
  </noscript>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include tagmanager-head.html %}
  {% endif %}

  <script>
    {% include loadCSS.js %}
    {% include cssrelpreload.js %}
  </script>

<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <script>
    (function() {
  
      if( sessionStorage.foutFontsLoaded ) {
        document.documentElement.className += " fonts-loaded";
        return;
      }
  
     {% include fontfaceobserver.js %}
  
      var fontA = new FontFaceObserver('PT Sans');
      var fontB = new FontFaceObserver('Abril Fatface');
  
      Promise.all([fontA.load(), fontB.load()]).then(function () {
        document.documentElement.className += " fonts-loaded";
  
        sessionStorage.foutFontsLoaded = true;
      });
    })();
    </script>

</head>
